<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form templates</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <h1>Form Templates</h1>

    <!-- FORM - 1 -->
    <div class="form-1">
        <div class="top-content">
            <br>
            <br>
            <h2>Log in</h2>
            <br>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google"></i></a>
        </div>
        <br>
        <br>
        <form>
            <div>
                <input name="fname" id="name" type="text" placeholder="Your name" autofocus required>
            </div>
            <br>
            <div>
                <input name="upassword" id="password" type="password" placeholder="Your password" autofocus required>
            </div> 
            <p class="forgot">Forgot <a href="#"><span class="p-text">Password?</span></a></p>
            <br>
            <br>
            <br>
            <br>
            <br>
            <input name="usubmit" id="submit" type="submit" value="Log in">
            <p class="signup-text"><span class="create-accnt">Don't have an account?</span><a href="#"> Sign up</a></p>
        </form>
    </div>

    <!-- FORM - 2 -->
    <div class="form-2">
        <form>
            <h2>Sign up</h2>
            <div>
                <br>
                <br>
                <br>
                <br>
                <input name="fname" id="name" type="text" placeholder="Your name" autofocus required>
            </div>
            <br>
            <div>
                <input name="upassword" id="password" type="password" placeholder="Your password" autofocus required>
            </div> 
            <br>
            <br>
            <input class="label-chckbox" id="checkbox" name="chckbox" type="checkbox">
            <label class="label-form-2" for="checkbox">Accept the <a href="#">Terms & Conditions</a></label>
            <br>
            <br>
            <br>
            <br>
            <input name="usubmit" id="submit-2" type="submit" value="Sign up">
            <p class="signup-text"><span class="create-accnt">Have an account?</span><a href="#" class="signin-a"> Sign in</a></p>
        </form>
        <div class="bottom-content">
            <center>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google"></i></a>
            </center>
        </div>
    </div>

    <!-- FORM - 3 -->
    <div class="form-3">
        <form>
            <h2>Sign up</h2>
            <div>
                <br>
                <br>
                <br>
                <br>
                <input name="fname3" id="name" type="text" placeholder="Your name" autofocus required>
                
            </div>
            <br>
            <div>
                <input name="upassword3" id="password" type="password" placeholder="Your password" autofocus required>
                
            </div>
            <p class="forgot-pwd"><a href="#">Forgot Password?</a></p>
            <br>
            <br>
            <br>
            <br>
            <input name="usubmit" id="submit-3" type="submit" value="Sign up">
            <br>
            <br>
            <hr><p class="or"> OR </p><hr>
            <br>
            <div class="btn">
                <a href="#" class="btn-link"><i class="fa fa-google"></i></a>
                <a href="#" class="btn-link"><i class="fa fa-twitter"></i></a>
                <a href="#" class="btn-link"><i class="fa fa-facebook"></i></a>
            </div>
    </div>

</body>
</html>
