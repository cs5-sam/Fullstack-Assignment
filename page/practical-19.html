<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Form</title>
    <link rel="stylesheet" href="../css/practical-19.css">
</head>
<body>
    <div class="container">
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col">
                <small>Step 1</small>
            </div>
            <div class="step-col">
                <small>Step 2</small>
            </div>
            <div class="step-col">
                <small>Step 3</small>
            </div>
        </div>
        <form id="form-1">
            <h3>CREATE ACCOUNT</h3>
            <input type="email" placeholder="Enter email" required autocomplete>
            <input type="password" placeholder="Enter password" required>
            <input type="password" placeholder="Confirm password" required>
            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>

        <form id="form-2">
            <h3>SOCIAL LINKS</h3>
            <input type="text" placeholder="github" required autocomplete>
            <input type="text" placeholder="linkedin" required>
            <input type="text" placeholder="hackerrank" required>
            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>

        <form id="form-3">
            <h3>PERSONAL INFORMATION</h3>
            <input type="text" placeholder="First name" required autocomplete>
            <input type="text" placeholder="Last name" required>
            <input type="text" placeholder="Contact number" required>
            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="button" id="submit1">Submit</button>
                
            </div>
        </form>
    </div>
<script src="../js/practical-19.js"></script>
</body>
</html>
